<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="author" content="Bguy">
<title>Contact Form</title> 
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Contact Us</h2>

  <form action="https://formsubmit.co/bro2013123@gmail.com" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Please enter your nickname" required>
    
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="phone">Phone number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message here"></textarea>

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <button type="submit">Submit</button>
    <input type="hidden" name="_next" value="ty.html">
  </form>
</div>

</body>
</html>
